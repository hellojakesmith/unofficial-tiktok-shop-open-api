      required: true
      schema:
        type: string
        default: multipart/form-data
  
  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        request_id:
          type: string
    TokenResponse:
      type: object
      properties:
        code:
          type: integer
          example: 0
        message:
          type: string
          example: 'success'
        data:
          type: object
          properties:
            access_token:
              type: string
              example: 'ROW_Fw8rBwAAAAAkW03FYd09DG-9INtpw361hWthei8S3fHX8iPJ5AUv99fLSCYD9-UucaqxTgNRzKZxi5-tfFMtdWqglEt5_iCk'
            access_token_expire_in:
              type: integer
              example: 1660556783
