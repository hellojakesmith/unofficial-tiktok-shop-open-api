      in: query
      name: app_key
      required: true
      schema:
        type: string
    appSecret:
      in: query
      name: app_secret
      required: true
      schema:
        type: string
    accessToken:
      in: query
      name: access_token
      required: true
      schema:
        type: string
    timestamp:
      in: query
      name: timestamp
      required: true
      schema:
        type: string
    sign:
      in: query
      name: sign
      required: true
      schema:
        type: string
    xTtsAccessToken:
      in: header
      name: x-tts-access-token
      required: true
      schema:
        type: string
