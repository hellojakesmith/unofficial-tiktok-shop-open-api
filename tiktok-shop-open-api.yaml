                            message:
                              type: string
                            detail:
                              type: object
                              properties:
                                sku_id:
                                  type: string
                                extra_errors:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      warehouse_id:
                                        type: string
                                      code:
                                        type: integer
                                      message:
                                        type: string
