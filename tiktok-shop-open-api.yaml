              type: string
              example: 'NTUxZTNhYTQ2ZDk2YmRmZWNmYWY2YWY2YzkxNGYwNjQ3YjkzYTllYjA0YmNlMw'
            refresh_token_expire_in:
              type: integer
              example: 1691487031
